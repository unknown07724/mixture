<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mixture Browser</title>
  <style>:root {
  --bg-color: #ffffff;
  --text-color: #000000;
}

body {
  background-color: var(--bg-color);
  color: var(--text-color);
  margin: 0;
  font-family: Arial, sans-serif;
}

#dev-tools {
  display: none;
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 30%;
  background: #222;
  color: #eee;
  overflow: auto;
  border-top: 1px solid #444;
}

#dev-tools-output {
  padding: 10px;
  font-family: monospace;
  white-space: pre-wrap;
}

.console-log {
  color: #4caf50;
}

.console-error {
  color: #f44336;
}

/* New Themes */
.theme-dark {
  --bg-color: #121212;
  --text-color: #ffffff;
}

.theme-aqua {
  --bg-color: #00cfff;
  --text-color: #ffffff;
}

.theme-eclipse {
  --bg-color: #7b2cbf;
  --text-color: #ffffff;
}

  </style>
</head>
<body>
  <div id="browser">
    <div id="tab-bar">
      <div class="tab active">New Tab</div>
    </div>
    <div id="address-bar">
      <button id="back-btn">â¬…</button>
      <button id="forward-btn">âž¡</button>
      <button id="refresh-btn">ðŸ”„</button>
      <input type="text" id="url-bar" placeholder="Enter URL">
      <button id="go-btn">Go</button>
    </div>
    <div id="viewport"></div>
    <div id="status-bar">Ready</div>
  </div>

  <script src="mixture.js"></script>
</body>
</html>
